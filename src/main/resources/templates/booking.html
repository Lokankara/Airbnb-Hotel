<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booking</title>
</head>
<body>
<h2>Booking Information</h2>
<p><strong>Guest:</strong> <span th:text="${booking.getGuest()}"></span></p>
<p><strong>Check-Out Date:</strong> <span th:text="${booking.checkOutDate}"></span></p>
<p><strong>Final Bill:</strong> <span th:text="${booking.finalBill}"></span></p>
<p><strong>Early Departure:</strong> <span th:text="${booking.earlyDeparture ? 'Yes' : 'No'}"></span></p>
</body>
</html>
