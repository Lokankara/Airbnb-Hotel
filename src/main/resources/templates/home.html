<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hotel Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<h1>Welcome to the Hotel Management System</h1>

<div class="container mt-4">
    <h1>Rooms</h1>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>#ID</th>
            <th>Room Type</th>
            <th>Capacity</th>
            <th>Status</th>
            <th>Guest</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="room : ${rooms}">
            <td th:text="${room.id}"></td>
            <td th:text="${room.roomType}"></td>
            <td th:text="${room.capacity}"></td>
            <td th:text="${room.roomStatus}"></td>
            <td>
                <p th:each="guest : ${room.guests}" th:text="${guest.passportData}"></p>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div class="container mt-4">
    <h1>Guests</h1>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Passport Data</th>
            <th>Arrival Date</th>
            <th>Departure Date</th>
            <th>Room Number</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="guest : ${guests}">
            <td th:text="${guest.passportData}"></td>
            <td th:text="${guest.arrivalDate}"></td>
            <td th:text="${guest.departureDate}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
