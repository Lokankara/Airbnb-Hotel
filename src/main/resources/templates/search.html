<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hotel Check-in</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
</head>
<body class="w3-light-grey">
<div class="w3-bar w3-white w3-large">
    <a href="/_src/main/resources/static" class="w3-bar-item w3-button w3-deep-orange w3-mobile"><i class="fa fa-bed w3-margin-right"></i>Home</a>
    <a href="/guests" class="w3-bar-item w3-button w3-mobile">Guests</a>
    <a href="/checkout" class="w3-bar-item w3-button w3-mobile">Checkout</a>
    <a href="/booking" class="w3-bar-item w3-button w3-right w3-light-grey w3-mobile">Book Now</a>
</div>

<div class="w3-content" style="max-width:1532px;">

    <div class="w3-container w3-margin-top" id="rooms">
        <h2>Rooms</h2>
        <h4>We offer the best beds in the industry. Sleep well and rest well.</h4>
    </div>

    <div class="w3-row-padding">
        <div class="w3-col m3">
            <!--        <form action="/available?roomStatus=VACANT" target="_blank">-->
            <label><i class="fa fa-hotel"></i> Room Type</label>
            <input class="w3-input w3-border" type="text" placeholder="DD/MM/YYYY">
        </div>
        <div class="w3-col m3">
            <label><i class="fa fa-calendar-o"></i> Check Out</label>
            <input class="w3-input w3-border" type="text" placeholder="DD/MM/YYYY">
        </div>
        <div class="w3-col m2">
            <label><i class="fa fa-male"></i> Adults</label>
            <input class="w3-input w3-border" type="number" placeholder="1">
        </div>
        <div class="w3-col m2">
            <label><i class="fa fa-child"></i> Kids</label>
            <input class="w3-input w3-border" type="number" placeholder="0">
        </div>
        <div class="w3-col m2">
            <label><i class="fa fa-search"></i> Orders</label>
            <button class="w3-button w3-block w3-black">Orders</button>
        </div>
    </div>

    <div class="w3-row-padding w3-padding">
        <div class="w3-third w3-margin-bottom">
            <img src="https://source.unsplash.com/featured/1200x900/?home-decor" alt="Room" style="width:100%">
            <div class="w3-container w3-white">
                <h3>Single Room</h3>
                <h6 class="w3-opacity">From $250</h6>
                <p>Single bed</p>
                <p>15m<sup>2</sup></p>
                <p class="w3-large"><i class="fa fa-bath"></i> <i class="fa fa-phone"></i> <i class="fa fa-wifi"></i>
                </p>
                <button class="w3-button w3-block w3-black w3-margin-bottom">Choose Room</button>
            </div>
        </div>
        <div class="w3-third w3-margin-bottom">
            <img src="https://source.unsplash.com/featured/1200x900/?hotel,interior-design" alt="house"
                 style="width:100%">
            <div class="w3-container w3-white">
                <h3>Double Room</h3>
                <h6 class="w3-opacity">From $550</h6>
                <p>Single bed</p>
                <p>25m<sup>2</sup></p>
                <p class="w3-large"><i class="fa fa-bath"></i> <i class="fa fa-phone"></i> <i class="fa fa-wifi"></i> <i
                        class="fa fa-tv"></i></p>
                <button class="w3-button w3-block w3-black w3-margin-bottom">Choose Room</button>
            </div>
        </div>
        <div class="w3-third w3-margin-bottom">
            <img src="https://source.unsplash.com/featured/1200x900/?hotel,indoors" alt="villa" style="width:100%">
            <div class="w3-container w3-white">
                <h3>Deluxe Room</h3>
                <h6 class="w3-opacity">From $850</h6>
                <p>King-size bed</p>
                <p>40m<sup>2</sup></p>
                <p class="w3-large"><i class="fa fa-bath"></i> <i class="fa fa-phone"></i> <i class="fa fa-wifi"></i> <i
                        class="fa fa-tv"></i> <i class="fa fa-glass"></i> <i class="fa fa-cutlery"></i></p>
                <button class="w3-button w3-block w3-black w3-margin-bottom">Choose Room</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
