<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Guest Details</title>
</head>
<body>
<h1>Check-Out Details</h1>
<div>
    <h2>Check-Out Information</h2>
    <p><strong>Guest:</strong> <span th:text="${checkoutDto.getGuest()}"></span></p>
    <p><strong>Check-Out Date:</strong> <span th:text="${checkoutDto.checkOutDate}"></span></p>
    <p><strong>Final Bill:</strong> <span th:text="${checkoutDto.finalBill}"></span></p>
    <p><strong>Early Departure:</strong> <span th:text="${checkoutDto.earlyDeparture ? 'Yes' : 'No'}"></span></p>
</div>
</body>
</html>
